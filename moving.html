<html>
    <head>
        <style>
            canvas{
                background-color:aqua
            }
        </style>
        <body>
            <canvas id="canv"></canvas>
            <script>
                var math = Math.random() * 2000
                var can = document.getElementById("canv");
                var ctx = can.getContext("2d");
                //Make a block move by itself
                var sHeight = 500; //height of canvas
                var sWidth = 1000; //width of the canvas
                can.height = sHeight;
                can.width = sWidth;
                var x =100;
                var y =100;
                var xVel = math;
                var yVel = math;
                img = new Image ();
                img.src = "dvd.png";
                window.setInterval(move, 16);
                window.setInterval(random, 100);
                function random () {
                 Math.random() * 2000;
                }
                function move () {
                    ctx.clearRect(0 ,0, can.width, can.height);
                   //ctx.fillstyle = "#FF0000";
                   //ctx.fillRect (x, y, 150, 150);
                   ctx.drawImage(img, x, y, 150, 150);
                   if (x > can.width - 150) 
                   {
                       xVel = xVel *-1;
                   }
                   if (x<0)
                   {
                       xVel = xVel * -1;
                   }
                   if (y > can.height-150)
                   {
                       yVel = yVel *-1;
                   }
                   if (y<0)
                   {
                       yVel=yVel *-1;
                   }
                   
                    x = x+ xVel;
                    y = y+yVel;
                }
            </script>
        </body>
    </head>
</html>
